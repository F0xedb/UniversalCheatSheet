<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Content JSON Stringify Tool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: grid;
      grid-auto-rows: 1fr 48px 1fr;
      min-height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
    }
    textarea {
      padding: 8px;
      resize: none;
      border: none;
    }
    #go {
      height: 48px;
      line-height: 48px;
      background: #1990b8;
      text-align: center;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
<textarea type="text" id="string" placeholder="Enter some code here"></textarea>
<div id="go">Convert</div>
<textarea type="text" id="result" placeholder="Code generates here" contenteditable="false"></textarea>
<script>
  // TODO: cannot escape '/"/g', fix in the future
  document.getElementById('go').addEventListener('click', function (ev) {
    var stage1 = document.getElementById('string').value.replace(/\r?\n/g, "\\n");
    var stage2 = stage1.replace(/"/g, '\\"');
    document.getElementById('result').innerText = '"' + stage2 + '"';
  });
</script>
</body>
</html>
